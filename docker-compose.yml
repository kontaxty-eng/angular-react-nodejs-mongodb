services:
  mongo:
    image: mongo:7
    container_name: app-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  backend:
    build:
      context: ./backend
    container_name: app-backend
    restart: unless-stopped
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      - MONGO_URL=mongodb://mongo:27017/appdb
      - PORT=3000
      - JWT_SECRET=change-me
    command: npm run dev
    ports:
      - "3000:3000"
    depends_on:
      - mongo

  frontend:
    build:
      context: ./frontend
    container_name: app-frontend
    restart: unless-stopped
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "4200:4200"
    depends_on:
      - backend

  frontend-react:
    build:
      context: ./frontend-react
    container_name: app-frontend-react
    restart: unless-stopped
    volumes:
      - ./frontend-react:/app
      - /app/node_modules
    environment:
      - PORT=3002
      - WDS_SOCKET_PORT=3002
    expose:
      - "3002"
    depends_on:
      - backend

  nginx:
    image: nginx:alpine
    container_name: app-nginx
    restart: unless-stopped
    ports:
      - "3001:3001"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend-react
      - backend

volumes:
  mongo-data:
